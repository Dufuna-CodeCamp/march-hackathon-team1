<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "../css/footer.css" />
    <title>Document</title>
</head>
<body>
    <footer>
        <div class = "footer-top">
            <div class = "about">
                <div class = "footer-image">
                    <h3>About us</h3>
                    <img src = "../assets/about.jpeg" alt = "About us" />
                </div>
                <p>Your number one news outlet keeping <br /> you up to date with the latest happenings</p>
            </div>
            <div class = "footer-main">
                <div class = "newsletter">
                    <div class = "footer-image">
                        <h3>Sign up for our Newsletter</h3>
                        <img src = "../assets/envelope.png" alt = "Envelope" />
                    </div>
                    <div class = "footer-form">
                        <input type = "email" id = "footer-email" placeholder="Enter your email address" />
                        <button type = "submit" class = "footer-btn">SUBMIT</button>
                    </div>
                </div>
                
            </div>
            <div class = "contact">
                <div class = "footer-image">
                    <h3>Contact Us</h3>
                    <img src = "../assets/phone.png" alt = "Telephone" />
                </div>
                <p>Please contact us via these numbers</p>
                <p class = "num">+123 803 303 0000</p>
                <p class = "num">+123 816 710 6842</p>
            </div>
        </div>
    
        <p class = "copyright">Copyright 2021 Apex News. All rights reserved</p>
    </footer>
</body>
</html>
